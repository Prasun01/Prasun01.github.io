<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prasun Mishra | Architectural & Landscape Photography</title>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Prasun Mishra",
      "alternateName": "shotbyprasun",
      "url": "https://prasun01.github.io/",
      "image": "https://prasun01.github.io/your-photo.jpg",
      "jobTitle": "Photographer & CGI Artist",
      "description": "Prasun Mishra is a photographer and CGI artist from India, exploring visuals through lens and pixels.",
      "nationality": "Indian",
      "worksFor": {
        "@type": "Organization",
        "name": "Independent Artist"
      },
      "sameAs": [
        "https://unsplash.com/@prasunmishra1",
        "https://www.instagram.com/shotbyprasun",
        "https://github.com/Prasun01",
        "https://prasun01.github.io/"
      ]
    }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

        :root {
            --primary-bg: #0a0a0a;
            --secondary-bg: #141414;
            --accent-color: #007aff;
            --text-primary: #f5f5f7;
            --text-secondary: #a1a1aa;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--primary-bg); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.05em;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2.5rem;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .nav-links a:hover, .nav-links a.active {
            color: var(--text-primary);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 2rem;
            background: radial-gradient(circle, #1a1a1a 0%, var(--primary-bg) 70%);
        }

        .hero-content {
            animation: fadeInDown 1s ease-out;
        }

        .hero h1 {
            font-size: clamp(3.5rem, 10vw, 7rem);
            font-weight: 600;
            letter-spacing: -0.05em;
            margin-bottom: 1rem;
            background: -webkit-linear-gradient(45deg, #eee, #777);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-subtitle {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            color: var(--text-secondary);
            max-width: 700px;
            margin: 0 auto 2.5rem;
            font-weight: 300;
        }

        .cta-button {
            display: inline-block;
            padding: 0.9rem 2.2rem;
            background: var(--accent-color);
            border: 1px solid var(--accent-color);
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border-radius: 50px;
        }

        .cta-button:hover {
            background: transparent;
            color: var(--accent-color);
            transform: translateY(-3px);
        }
        
        /* Portfolio Section */
        .portfolio {
            padding: 6rem 2rem;
            max-width: 1800px;
            margin: 0 auto;
        }

        .section-header {
            max-width: 700px;
            margin: 0 auto 4rem;
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }

        .section-title {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 600;
            letter-spacing: -0.04em;
            margin-bottom: 1rem;
        }
        
        /* Photo Grid */
        .photo-grid {
            columns: 4;
            column-gap: 1.5rem;
        }

        .photo-card {
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            break-inside: avoid;
            animation: fadeInUp 0.5s ease-out;
            transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1), box-shadow 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        
        .photo-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .photo-card img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            transition: transform 0.4s ease;
        }
        
        .photo-card:hover img {
            transform: scale(1.05);
        }

        .photo-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: #fff;
            transform: translateY(100%);
            transition: transform 0.4s ease;
        }

        .photo-card:hover .photo-overlay {
            transform: translateY(0);
        }
        
        .photo-title {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .photo-stats {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        /* Load More */
        #load-more-container {
            text-align: center;
            margin-top: 4rem;
        }
        
        #load-more {
            padding: 0.8rem 2rem;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 50px;
        }

        #load-more:hover {
            background: var(--accent-color);
            border-color: var(--accent-color);
            color: #fff;
        }

        #load-more:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Lightbox */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        
        .lightbox.active {
            opacity: 1;
            visibility: visible;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            object-fit: contain;
        }

        .lightbox-close {
            position: absolute;
            top: 2rem;
            right: 2rem;
            font-size: 2.5rem;
            color: #fff;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        .lightbox-close:hover{
            opacity: 1;
        }

        /* Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 1200px) { .photo-grid { columns: 3; } }
        @media (max-width: 768px) { .photo-grid { columns: 2; } }
        @media (max-width: 480px) { .photo-grid { columns: 1; } }

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">Prasun Mishra</div>
            <ul class="nav-links">
                <li><a href="#home" class="active">Home</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h1>Lens & Pixels</h1>
                <p class="hero-subtitle">Exploring the dialogue between architectural form and natural landscapes through a photographic lens.</p>
                <a href="#portfolio" class="cta-button">View Gallery</a>
            </div>
        </section>

        <section id="portfolio" class="portfolio">
            <div class="section-header">
                <h2 class="section-title">Gallery</h2>
            </div>
            
            <div id="photos-container">
                <div class="photo-grid" id="photo-grid"></div>
                <div id="load-more-container">
                    <button id="load-more">Load More</button>
                </div>
            </div>
        </section>
    </main>

    <div class="lightbox" id="lightbox">
        <span class="lightbox-close">&times;</span>
        <img src="" alt="Enlarged view" id="lightbox-img">
    </div>

    <script>
        const UNSPLASH_API_KEY = 'SDwBRYYlKBUQSdu0KY4Cnh207nc8pFWHhHs_jxd0LnE';
        const UNSPLASH_USERNAME = 'Prasunmishra1';
        const PHOTOS_PER_PAGE = 20;

        const photoGrid = document.getElementById('photo-grid');
        const loadMoreBtn = document.getElementById('load-more');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxClose = document.querySelector('.lightbox-close');

        let currentPage = 1;
        let totalPhotos = 0;
        let loadedPhotos = 0;

        async function fetchPhotographerInfo() {
            try {
                const response = await fetch(`https://api.unsplash.com/users/${UNSPLASH_USERNAME}?client_id=${UNSPLASH_API_KEY}`);
                if (!response.ok) return;
                const userInfo = await response.json();
                
                totalPhotos = userInfo.total_photos;
                if (userInfo.name) {
                    document.querySelector('.logo').textContent = userInfo.name;
                    document.title = `${userInfo.name} | Architectural & Landscape Photography`;
                }
            } catch (error) {
                console.error('Could not fetch user info:', error);
            }
        }

        async function fetchPhotos(page) {
            loadMoreBtn.textContent = 'Loading...';
            loadMoreBtn.disabled = true;

            try {
                const response = await fetch(`https://api.unsplash.com/users/${UNSPLASH_USERNAME}/photos?page=${page}&per_page=${PHOTOS_PER_PAGE}&order_by=latest&client_id=${UNSPLASH_API_KEY}`);
                if (!response.ok) throw new Error('Failed to fetch photos.');
                
                const photos = await response.json();
                displayPhotos(photos);
                loadedPhotos += photos.length;

                if (loadedPhotos >= totalPhotos) {
                    loadMoreBtn.style.display = 'none';
                }

            } catch (error) {
                console.error('Error loading photos:', error);
                photoGrid.innerHTML += `<p style="text-align:center; color: var(--text-secondary);">Error loading photos.</p>`;
            } finally {
                loadMoreBtn.textContent = 'Load More';
                loadMoreBtn.disabled = false;
            }
        }

        function displayPhotos(photos) {
            photos.forEach(photo => {
                const card = document.createElement('div');
                card.className = 'photo-card';
                
                const photoTitle = photo.description || photo.alt_description || 'Untitled';
                
                card.innerHTML = `
                    <img src="${photo.urls.regular}" alt="${photoTitle}" loading="lazy">
                    <div class="photo-overlay">
                        <h3 class="photo-title">${photoTitle.substring(0, 50)}</h3>
                        <div class="photo-stats">
                            <span>â™¥ ${photo.likes}</span>
                        </div>
                    </div>
                `;
                
                card.addEventListener('click', () => openLightbox(photo.urls.full, photoTitle));
                photoGrid.appendChild(card);
            });
        }
        
        function openLightbox(imageUrl, altText) {
            lightboxImg.src = imageUrl;
            lightboxImg.alt = altText;
            lightbox.classList.add('active');
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            lightboxImg.src = ''; // To stop loading if lightbox is closed quickly
        }

        loadMoreBtn.addEventListener('click', () => {
            currentPage++;
            fetchPhotos(currentPage);
        });
        
        lightboxClose.addEventListener('click', closeLightbox);
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });

        // Initial Load
        document.addEventListener('DOMContentLoaded', async () => {
            await fetchPhotographerInfo();
            await fetchPhotos(currentPage);
        });

    </script>
</body>
</html>

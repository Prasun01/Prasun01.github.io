<head>

    <!-- Structured Data (Schema.org) -->

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --text-secondary-color: #888888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Main Layout */
        .main-grid {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        /* Left Column / Sidebar */
        .sidebar {
            padding: 40px;
            border-right: 1px solid #222;
            position: sticky;
            top: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sidebar-header .brand {
            font-weight: 600;
            font-size: 16px;
            text-decoration: none;
            color: var(--text-color);
            display: block;
        }
        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin: 40px 0;
        }
        .sidebar-about h3 {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .sidebar-about p {
            font-size: 13px;
            color: var(--text-secondary-color);
            margin-bottom: 32px;
        }
        .contact-links ul {
            list-style: none;
            margin-bottom: 32px;
        }
        .contact-links li {
            margin-bottom: 12px;
        }
        .contact-links a, .coffee-btn {
            font-size: 13px;
            color: var(--text-secondary-color);
            text-decoration: none;
            transition: color 0.3s;
        }
        .contact-links a:hover, .coffee-btn:hover {
            color: var(--text-color);
        }
        .coffee-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            text-align: left;
        }
        .sidebar-footer {
            font-size: 12px;
            color: var(--text-secondary-color);
        }

        /* Right Column / Content */
        .content-area {
            padding: 40px;
        }
        
        .hero {
            margin-bottom: 80px;
        }
        .hero-title {
            font-size: clamp(4rem, 12vw, 10rem);
            font-weight: 600;
            line-height: 0.9;
            letter-spacing: -0.05em;
            text-transform: uppercase;
        }

        /* Photo Feed */
        .photo-feed {
            display: grid;
            grid-template-columns: 1fr;
            gap: 120px;
        }
        .photo-entry {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            align-items: center;
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        .photo-entry.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
        .photo-entry.text-right .photo-image { grid-column: 1; }
        .photo-entry.text-right .photo-details { grid-column: 2; padding-left: 20%; }
        .photo-entry.text-left .photo-image { grid-column: 2; }
        .photo-entry.text-left .photo-details { grid-column: 1; padding-right: 20%; }
        
        .photo-image {
            overflow: hidden;
            cursor: pointer;
        }
        .photo-image img {
            width: 100%;
            display: block;
            transition: transform 0.6s cubic-bezier(0.165, 0.84, 0.44, 1), filter 0.6s ease;
            filter: grayscale(100%);
        }
        .photo-image:hover img {
            transform: scale(1.05);
            filter: grayscale(0%);
        }
        
        .photo-details h2 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 12px;
        }
        .photo-details p {
            font-size: 14px;
            color: var(--text-secondary-color);
            margin-bottom: 20px;
        }
        .photo-details a {
            font-size: 14px;
            color: var(--text-color);
            text-decoration: none;
            border-bottom: 1px solid #555;
            padding-bottom: 2px;
            transition: border-color 0.3s;
        }
        .photo-details a:hover {
            border-color: var(--text-color);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
        }
        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            color: var(--text-color);
            font-size: 24px;
            text-align: center;
            transform: scale(0.95);
            transition: transform 0.4s ease;
        }
        .modal-overlay.show .modal-content {
            transform: scale(1);
        }

        /* Responsive */
        @media (max-width: 992px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            .sidebar {
                position: relative;
                height: auto;
                border-right: none;
                border-bottom: 1px solid #222;
            }
            .photo-entry, .photo-entry.text-left, .photo-entry.text-right {
                grid-template-columns: 1fr;
            }
            .photo-entry .photo-image, .photo-entry.text-left .photo-image, .photo-entry.text-right .photo-image {
                grid-column: 1;
                margin-bottom: 24px;
            }
            .photo-entry .photo-details, .photo-entry.text-left .photo-details, .photo-entry.text-right .photo-details {
                grid-column: 1;
                padding: 0;
            }
        }
        @media (max-width: 576px) {
            .sidebar, .content-area {
                padding: 24px;
            }
        }

    </style>
</head>
<body>
    <div class="main-grid">
        <aside class="sidebar">
            <div>
                <div class="sidebar-header">
                    <a href="#" class="brand">
                        <svg height="32" viewBox="0 0 100 50" fill="white" xmlns="http://www.w3.org/2000/svg">
                          <path fill-rule="evenodd" clip-rule="evenodd" d="M20 0H0V50H20V27H35C43.2843 27 50 20.2843 50 12C50 3.71573 43.2843 0 35 0H20ZM20 10V17H35C38.3137 17 41 14.3137 41 11C41 7.68629 38.3137 5 35 5H20V10Z"/>
                          <path d="M55 0H72.5L81 25L89.5 0H100V50H89.5V15L81 40L72.5 15V50H55V0Z"/>
                        </svg>
                    </a>
                </div>
                <img src="myimage.jpg" alt="A photo of Prasun Mishra" class="profile-image">
                <div class="sidebar-about">
                    <h3>About</h3>
                    <p>
                        A photographer and CGI artist exploring the intersection of brutalist architecture and the landscapes they inhabit. This collection is a study in form, light, and material.
                    </p>
                    <h3>Contact</h3>
                    <div class="contact-links">
                        <ul>
                            <li><a href="https://www.instagram.com/shotbyprasun" target="_blank">Instagram</a></li>
                            <li><a href="https://unsplash.com/@prasunmishra1" target="_blank">Unsplash</a></li>
                            <li><button class="coffee-btn">Buy Me a Coffee</button></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="sidebar-footer">
                <p>&copy; 2025</p>
            </div>
        </aside>

        <main class="content-area">
            <section class="hero">
                <h1 class="hero-title">Brutalist</h1>
            </section>
            <section id="portfolio" class="photo-feed">
                <!-- Photos will be dynamically inserted here -->
            </section>
        </main>
    </div>

    <div class="modal-overlay" id="coffee-modal">
        <div class="modal-content">
            <p>I don't like coffee.</p>
        </div>
    </div>

    <script>
        const UNSPLASH_API_KEY = 'SDwBRYYlKBUQSdu0KY4Cnh207nc8pFWHhHs_jxd0LnE';
        const UNSPLASH_USERNAME = 'Prasunmishra1';
        
        const photoFeed = document.querySelector('.photo-feed');
        const coffeeBtn = document.querySelector('.coffee-btn');
        const coffeeModal = document.getElementById('coffee-modal');

        function createPhotoEntryHTML(photo, index) {
            if (!photo) return '';
            const title = photo.description || photo.alt_description || 'Untitled';
            const camera = photo.exif ? photo.exif.name : 'Canon EOS'; // Fallback
            const layoutClass = index % 2 === 0 ? 'text-right' : 'text-left';

            return `
                <div class="photo-entry ${layoutClass}">
                    <div class="photo-image">
                        <img src="${photo.urls.regular}" alt="${title}">
                    </div>
                    <div class="photo-details">
                        <h2>${title}</h2>
                        <p>${camera}</p>
                        <a href="${photo.links.html}" target="_blank">View on Unsplash</a>
                    </div>
                </div>
            `;
        }

        async function fetchAndDisplayPhotos() {
            try {
                const response = await fetch(`https://api.unsplash.com/users/${UNSPLASH_USERNAME}/photos?per_page=15&order_by=latest&client_id=${UNSPLASH_API_KEY}`);
                if (!response.ok) throw new Error('Failed to fetch photos.');
                
                let photos = await response.json();
                
                photos.forEach((photo, index) => {
                    photoFeed.innerHTML += createPhotoEntryHTML(photo, index);
                });

                setupAnimations();

            } catch (error) {
                console.error("Error fetching photos:", error);
                photoFeed.innerHTML = `<p style="text-align:center; color: #888;">Could not load photos.</p>`;
            }
        }

        // --- Animation on Scroll ---
        function setupAnimations() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        observer.unobserve(entry.target); // Stop observing after animation
                    }
                });
            }, { threshold: 0.1 }); // Trigger animation when 10% of the element is visible

            document.querySelectorAll('.photo-entry').forEach(item => {
                observer.observe(item);
            });
        }

        // --- Coffee Modal Logic ---
        coffeeBtn.addEventListener('click', () => {
            coffeeModal.classList.add('show');
        });
        coffeeModal.addEventListener('click', () => {
            coffeeModal.classList.remove('show');
        });

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            fetchAndDisplayPhotos();
        });
    </script>
</body>
</html>
